<!DOCTYPE html>
<html lang="en" >
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="static/main.js"></script>
<style>
.jumbotron {
  text-align: center;
  border-bottom: 1px solid #e5e5e5;
  background-color: lightblue;
  
}
.jumbotron .btn {
  padding: 14px 24px;
  font-size: 21px;
}

li{
  list-style-type: none;
}
.mappings {
  text-align: center;
  background-color: lightblue;
}

</style>
</head>
<body>

  <div class="container" ng-app="myApp" ng-controller="formCtrl">
  <div class="jumbotron">
        <h1>Data Incubator</h1>
        
    <form>
         <div class="row">
            <div class="col-md-4">
            <input type="text" placeholder="No of reviewers" name="fellows" class="form-control" ng-model="fellows">
                
            <br>
            </div>
            <div class="col-md-4">
            <input type="text" placeholder="No of persons" name="videos" class="form-control" ng-model="videos">
            <br>
            </div>
        </div>
           <input type="button" class="btn btn-lg btn-success" value="Submit" ng-click="getMappings()">
        
    </form>
  </div>
   
    <h3 id="jobres">Mappings</h3>
    <div class="mappings">
    <ul>
        <li ng-hide="results.length">
            
        </li>
        <li ng-repeat="result in results" >
            <div class="col-md-10">
              
              <span>Reviewer {{result[0]}} should review Person {{result[1]}}</span>     
              
            </div>
          
         
        </li>
    </ul>
    </div> 

</div>


</body>
</html>
